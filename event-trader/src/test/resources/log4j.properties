# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d [%t] %-5p %c{1} - %m%n

log4j.logger.com.jgoetsch.ib.handlers.MessageLogger.error=DEBUG
log4j.logger.com.jgoetsch.ib.handlers.MessageLogger.execDetails=DEBUG
log4j.logger.com.jgoetsch.ib.TWSService=DEBUG

log4j.logger.com.jgoetsch.eventtrader=DEBUG
log4j.logger.org.apache.http.wire=INFO
log4j.logger.org.apache.http.headers=INFO

log4j.logger.org.apache.http.client=WARN
log4j.logger.org.apache.http.impl.client=WARN